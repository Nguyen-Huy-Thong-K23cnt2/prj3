<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Theo dõi đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/nht-style.css}">
</head>
<body>

<th:block th:replace="layout/NhtHeader :: nht_header"></th:block>

<section class="nht-section">
    <h2 class="nht-section-title">Theo dõi đơn hàng</h2>

    <!-- Form nhập SĐT -->
    <form th:action="@{/order/search}" method="get" class="nht-track-form">
        <label>Nhập số điện thoại đã đặt hàng</label>
        <input type="text" name="phone"
               th:value="${phone}"
               placeholder="Ví dụ: 0912xxx...">
        <button type="submit" class="btn-primary">Tìm đơn hàng</button>
    </form>

    <!-- Kết quả -->
    <div th:if="${orders != null}">
        <div th:if="${#lists.isEmpty(orders)}">
            <p>Không tìm thấy đơn hàng nào với số điện thoại
                <strong th:text="${phone}"></strong>.
            </p>
        </div>

        <div th:if="${!#lists.isEmpty(orders)}">
            <h3>Kết quả tìm kiếm</h3>
            <table class="nht-cart-table">
                <thead>
                <tr>
                    <th>Mã đơn</th>
                    <th>Ngày đặt</th>
                    <th>Trạng thái</th>
                    <th>Tổng tiền</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}"></td>
                    <td th:text="${#temporals.format(o.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <span class="nht-order-status-badge"
                              th:switch="${o.status}">
                            <span th:case="'WAITING'">Đang chờ xác nhận</span>
                            <span th:case="'CONFIRMED'">Đã đặt thành công</span>
                            <span th:case="'PREPARING'">Đang chuẩn bị</span>
                            <span th:case="'SHIPPING'">Đang giao hàng</span>
                            <span th:case="*">Không xác định</span>
                        </span>
                    </td>
                    <td th:text="${#numbers.formatInteger(o.totalAmount, 0, 'POINT')} + ' đ'"></td>
                    <td>
                        <a th:href="@{'/order/' + ${o.id}}" class="nht-link-btn">Xem chi tiết</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</section>

</body>
</html>
